<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" th:action="@{/addProduct}" th:object="${product}" method="post"  >
<table>
<tr>
	<td>Lūdzu ievadiet kategoriju</td>
	<td><input type="text" th:field="*{category}"/> </td>
	<td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"> </td>
</tr>

<tr>
	<td>Lūdzu ievadiet nosaukumu</td>
	<td><input type="text" th:field="*{title}"/> </td>
	<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </td>
</tr>


<tr>
	<td>Lūdzu ievadiet cenu</td>
	<td><input type="text" th:field="*{price}"/> </td>
	<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </td>
</tr>


<tr>
	<td>Lūdzu ievadiet svars</td>
	<td><input type="text" th:field="*{weight}"/> </td>
	<td th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"> </td>
</tr>

<tr>
	<td>Lūdzu ievadiet apraksts</td>
	<td><input type="text" th:field="*{description}"/> </td>
	<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </td>
</tr>

<tr>
	<td>Lūdzu ievadiet daudzums</td>
	<td><input type="text" th:field="*{quantity}"/> </td>
	<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"> </td>
</tr>
</table>


<input type="submit" title="Saglabāt"/>


</form>


</body>

</html>
