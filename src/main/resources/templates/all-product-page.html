<html xmlns:th="http://www.thymeleaf.org">
<body>
<table>
<tr th:each="prod: ${packet}"> 
	<td th:text="${prod.getId()}"> </td>
	<td th:text="${prod.getCategory()}"> </td>
	<td th:text="${prod.getTitle()}"> </td>
	<td th:text="${prod.getPrice()}"> </td>
	<td th:text="${prod.getWeight()}"> </td>
	<td th:text="${prod.getDescription()}"> </td>
	<td th:text="${prod.getQuantity()}"> </td>

</tr>

</table>

</body>

</html>
